<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Weather App | TarunTM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                <p class="tab" data-userweather> Your Weather </p>
                <p class="tab" data-searhweather> Search Weather </p>
            </div>

            <div class="weather-container">

                <!-- grant location container -->
                <div class="grant-location-container">
                    <img src="assets/grant location.png" alt="location" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>GRANT ACCESS</button>
                </div>
                
                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for city ..." data-searchInput>
                    <button  type="submit">
                        <img src="assets/search.png" alt="search" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="loading-container">
                    <img src="assets/loading.gif" alt="load" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- error if wrong city -->
                <div class="error404-container">
                    <img src="assets/error 404.png" alt="" width="300px" height="300px">
                    <p>city not found</p>
                </div>
                <!-- show weather info -->
                
                <div class="user-info-container">

                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    
                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p> 
    
                    <!-- 3 cards of temp info -->
                        <div class="parameter-container">

                            <div class="parameter">
                                <img src="assets/wind.png" alt="">
                                <p>WINDSPEED</p>
                                <p data-windspeed></p>
                            </div>
        
                            <div class="parameter">
                                <img src="assets/humidity.png" alt="">
                                <p>HUMIDITY</p>
                                <p data-humidity> </p>
                            </div>
        
                            <div class="parameter">
                                <img src="assets/clouds.png" alt="">
                                <p>CLOUDS</p>
                                <p data-cloudiness></p>
                            </div>
                        </div>
                </div>
            </div>

            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
